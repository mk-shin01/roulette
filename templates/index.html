<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎡 저녁메뉴 & 만남장소 돌림판</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(45deg, #667eea 0%, #bdbcbf 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      overflow: hidden;
    }

    .header {
      background:  rgb(196, 193, 20);
      color: white;
      padding: 30px;
      text-align: center;
      position: relative;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .subtitle {
      font-size: 1.1rem;
      opacity: 0.9;
      font-weight: 300;
    }

    .main-content {
      padding: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      margin-bottom: 30px;
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      
      .header h1 {
        font-size: 2rem;
      }
      
      .main-content {
        padding: 20px;
      }
    }

    .card {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
    }

    .card h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #333;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .form-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .form-group input {
      flex: 1;
      padding: 12px 15px;
      border: 2px solid #e1e5e9;
      border-radius: 10px;
      font-size: 14px;
      transition: border-color 0.3s ease;
      min-width: 150px;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-danger {
      background: #ff4757;
      color: white;
      padding: 8px 12px;
      font-size: 12px;
    }

    .btn-danger:hover {
      background: #ff3742;
      transform: translateY(-1px);
    }

    .btn-spin {
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
      color: white;
      font-size: 1.2rem;
      padding: 15px 30px;
      border-radius: 50px;
      box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
    }

    .btn-spin:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(255, 107, 107, 0.4);
    }

    .item-list {
      list-style: none;
      max-height: 300px;
      overflow-y: auto;
    }

    .item-list li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 15px;
      margin: 8px 0;
      background: #f8f9fa;
      border-radius: 10px;
      border-left: 4px solid #667eea;
      transition: all 0.3s ease;
    }

    .item-list li:hover {
      background: #e9ecef;
      transform: translateX(5px);
    }

    .item-name {
      flex: 1;
      font-weight: 500;
    }

    .item-weight {
      color: #6c757d;
      font-size: 0.9rem;
      margin-left: 10px;
    }

    .spin-section {
      text-align: center;
      background: #f093fb;
      color: white;
      padding: 40px;
      border-radius: 20px;
      margin-top: 30px;
    }

    .spin-section h2 {
      color: white;
      margin-bottom: 20px;
    }

    .result {
      font-size: 2rem;
      font-weight: 700;
      margin: 20px 0;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 20px;
      backdrop-filter: blur(10px);
    }

    .spinning {
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }

    .empty-state {
      text-align: center;
      color: #6c757d;
      padding: 40px 20px;
      font-style: italic;
    }

    .badge {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.9);
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      color: #666;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }

    .notification {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #28a745;
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .notification.show {
      opacity: 1;
    }

    .notification.error {
      background: #dc3545;
    }
  </style>
</head>
<body>
  <div class="badge">Made by mk</div>
  <div class="notification" id="notification"></div>
  
  <div class="container">
    <div class="header">
      <h1>🎡 저녁메뉴 & 만남장소 돌림판</h1>
      <p class="subtitle">for 끄투맨틀</p>
    </div>

    <div class="main-content">
      <div class="grid">
        <!-- 메뉴 섹션 -->
        <div class="card">
          <h2><i class="fas fa-utensils"></i> 메뉴</h2>
          <div class="form-group">
            <input id="menuName" type="text" placeholder="예: 초밥, 파스타, 치킨..." onkeypress="handleKeyPress(event, 'menu')" />
            <input id="menuW" type="number" step="0.1" placeholder="가중치" onkeypress="handleKeyPress(event, 'menu')" />
            <button class="btn btn-primary" onclick="addItem('menu')">
              <i class="fas fa-plus"></i> 추가
            </button>
          </div>
          <ul id="menuList" class="item-list"></ul>
        </div>

        <!-- 장소 섹션 -->
        <div class="card">
          <h2><i class="fas fa-map-marker-alt"></i> 장소</h2>
          <div class="form-group">
            <input id="placeName" type="text" placeholder="예: 강남역, 홍대, 신촌..." onkeypress="handleKeyPress(event, 'place')" />
            <input id="placeW" type="number" step="0.1" placeholder="가중치" onkeypress="handleKeyPress(event, 'place')" />
            <button class="btn btn-primary" onclick="addItem('place')">
              <i class="fas fa-plus"></i> 추가
            </button>
          </div>
          <ul id="placeList" class="item-list"></ul>
        </div>
      </div>

      <!-- 스핀 섹션 -->
      <div class="spin-section">
        <h2><i class="fas fa-dice"></i> 룰렛 돌리기</h2>
        <button class="btn btn-spin" onclick="spin()" id="spinBtn">
          <i class="fas fa-play"></i> 돌려보기!
        </button>
        <div id="result" class="result">
          <div class="empty-state">메뉴와 장소를 추가한 후 돌려보세요!</div>
        </div>
        <p style="margin-top: 15px; opacity: 0.8; font-size: 0.9rem;">
          <i class="fas fa-info-circle"></i> 가중치 미설정 시 모두 동일 확률
        </p>
      </div>
    </div>
  </div>

  <script>
    // 전역 상태 관리
    let appState = {
      menus: [],
      places: [],
      menu_weights: {},
      place_weights: {},
      isLoading: false
    };

    // API 호출 함수들
    async function apiCall(url, options = {}) {
      try {
        const response = await fetch(url, {
          headers: {
            'Content-Type': 'application/json',
            ...options.headers
          },
          ...options
        });
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        return await response.json();
      } catch (error) {
        console.error('API call failed:', error);
        showNotification('오류가 발생했습니다: ' + error.message, 'error');
        throw error;
      }
    }

    // 데이터 로드
    async function loadData() {
      try {
        appState.isLoading = true;
        const data = await apiCall('/api/items');
        appState.menus = data.menus || [];
        appState.places = data.places || [];
        appState.menu_weights = data.menu_weights || {};
        appState.place_weights = data.place_weights || {};
        render();
      } catch (error) {
        console.error('Failed to load data:', error);
      } finally {
        appState.isLoading = false;
      }
    }

    // 아이템 추가
    async function addItem(type) {
      const nameEl = document.getElementById(type + "Name");
      const weightEl = document.getElementById(type + "W");
      const name = nameEl.value.trim();
      const weight = parseFloat(weightEl.value);

      if (!name) {
        showNotification('이름을 입력해주세요.', 'error');
        return;
      }

      try {
        await apiCall('/api/add', {
          method: 'POST',
          body: JSON.stringify({
            type: type,
            name: name,
            weight: isNaN(weight) ? null : weight
          })
        });

        nameEl.value = '';
        weightEl.value = '';
        showNotification(`${type === 'menu' ? '메뉴' : '장소'}가 추가되었습니다!`);
        await loadData();
      } catch (error) {
        console.error('Failed to add item:', error);
      }
    }

    // 아이템 삭제
    async function removeItem(type, name) {
      if (!confirm(`정말로 "${name}"을(를) 삭제하시겠습니까?`)) {
        return;
      }

      try {
        await apiCall('/api/remove', {
          method: 'POST',
          body: JSON.stringify({
            type: type,
            name: name
          })
        });

        showNotification(`${type === 'menu' ? '메뉴' : '장소'}가 삭제되었습니다.`);
        await loadData();
      } catch (error) {
        console.error('Failed to remove item:', error);
      }
    }

    // 가중치 설정
    async function setWeight(type, name, weight) {
      try {
        await apiCall('/api/weight', {
          method: 'POST',
          body: JSON.stringify({
            type: type,
            name: name,
            weight: parseFloat(weight)
          })
        });

        showNotification('가중치가 설정되었습니다.');
        await loadData();
      } catch (error) {
        console.error('Failed to set weight:', error);
      }
    }

    // 스핀 실행
    async function spin() {
      if (appState.menus.length === 0 || appState.places.length === 0) {
        showNotification('메뉴와 장소를 모두 추가해주세요.', 'error');
        return;
      }

      const spinBtn = document.getElementById('spinBtn');
      const resultEl = document.getElementById('result');
      
      try {
        spinBtn.disabled = true;
        spinBtn.innerHTML = '<div class="loading"></div> 돌리는 중...';
        resultEl.innerHTML = '<div class="spinning">🎲</div>';

        // 스핀 애니메이션을 위한 지연
        await new Promise(resolve => setTimeout(resolve, 2000));

        const result = await apiCall('/api/spin', {
          method: 'POST'
        });

        resultEl.innerHTML = `
          <div style="display: flex; align-items: center; gap: 30px;">
            <span style="font-size: 1.5rem;">
              <i class="fas fa-utensils"></i> ${result.menu}
            </span>
            <span style="font-size: 1.2rem; opacity: 0.9;">
              <i class="fas fa-map-marker-alt"></i> ${result.place}
            </span>
          </div>
        `;

        showNotification('결과가 나왔습니다! 🎉');
      } catch (error) {
        console.error('Failed to spin:', error);
        resultEl.innerHTML = '<div class="empty-state">오류가 발생했습니다.</div>';
      } finally {
        spinBtn.disabled = false;
        spinBtn.innerHTML = '<i class="fas fa-play"></i> 돌려보기!';
      }
    }

    // UI 렌더링
    function render() {
      renderList('menuList', appState.menus, appState.menu_weights, 'menu');
      renderList('placeList', appState.places, appState.place_weights, 'place');
    }

    function renderList(listId, items, weights, type) {
      const listEl = document.getElementById(listId);
      listEl.innerHTML = '';

      if (items.length === 0) {
        listEl.innerHTML = '<div class="empty-state">아직 추가된 항목이 없습니다.</div>';
        return;
      }

      items.forEach(item => {
        const li = document.createElement('li');
        li.innerHTML = `
          <div class="item-name">${item}</div>
          <div class="item-weight">
            ${weights[item] ? `가중치: ${weights[item]}` : '기본값'}
          </div>
          <div style="display: flex; gap: 5px;">
            <input type="number" 
                   placeholder="가중치" 
                   value="${weights[item] || ''}" 
                   style="width: 80px; padding: 4px 8px; border: 1px solid #ddd; border-radius: 5px;"
                   onchange="setWeight('${type}', '${item}', this.value)"
                   step="0.1" />
            <button class="btn btn-danger" onclick="removeItem('${type}', '${item}')">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        `;
        listEl.appendChild(li);
      });
    }

    // 알림 표시
    function showNotification(message, type = 'success') {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.className = `notification ${type} show`;
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }

    // 엔터키 이벤트 처리
    function handleKeyPress(event, type) {
      if (event.key === 'Enter') {
        addItem(type);
      }
    }

    // 페이지 로드 시 데이터 불러오기
    document.addEventListener('DOMContentLoaded', () => {
      loadData();
    });
  </script>
</body>
</html>
