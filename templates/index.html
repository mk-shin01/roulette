<body>

  <div class="container">

            <button class="btn btn-primary" onclick="addItem('place')">

      <!-- ìŠ¤í•€ ì„¹ì…˜ -->

        </div>
        <p style="margin-top: 15px; opacity: 0.8; font-size: 0.9rem;">

  <script>
    // ì „ì—­ ìƒíƒœ ê´€ë¦¬
    let appState = {
      menus: [],
      places: [],
      menu_weights: {},
      place_weights: {},
      isLoading: false
    };

    // API í˜¸ì¶œ í•¨ìˆ˜ë“¤
    async function apiCall(url, options = {}) {
      try {
        const response = await fetch(url, {
          headers: {
            'Content-Type': 'application/json',
            ...options.headers
          },
          ...options
        });
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        return await response.json();
      } catch (error) {
        console.error('API call failed:', error);
        showNotification('ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + error.message, 'error');
        throw error;
      }
    }

    // ë°ì´í„° ë¡œë“œ
    async function loadData() {
      try {
        appState.isLoading = true;
        const data = await apiCall('/api/items');
        appState.menus = data.menus || [];
        appState.places = data.places || [];
        appState.menu_weights = data.menu_weights || {};
        appState.place_weights = data.place_weights || {};
        render();
      } catch (error) {
        console.error('Failed to load data:', error);
      } finally {
        appState.isLoading = false;
      }
    }

    // ì•„ì´í…œ ì¶”ê°€
    async function addItem(type) {
      const nameEl = document.getElementById(type + "Name");
      const weightEl = document.getElementById(type + "W");
      const name = nameEl.value.trim();
      const weight = parseFloat(weightEl.value);

      if (!name) {
        showNotification('ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.', 'error');
        return;
      }

      try {
        await apiCall('/api/add', {
          method: 'POST',
          body: JSON.stringify({
            type: type,
            name: name,
            weight: isNaN(weight) ? null : weight
          })
        });

        nameEl.value = '';
        weightEl.value = '';
        showNotification(`${type === 'menu' ? 'ë©”ë‰´' : 'ì¥ì†Œ'}ê°€ ì¶”ê°€ë˜ì—ˆìŠµë‹ˆë‹¤!`);
        await loadData();
      } catch (error) {
        console.error('Failed to add item:', error);
      }
    }

    // ì•„ì´í…œ ì‚­ì œ
    async function removeItem(type, name) {
      if (!confirm(`ì •ë§ë¡œ "${name}"ì„(ë¥¼) ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) {
        return;
      }

      try {
        await apiCall('/api/remove', {
          method: 'POST',
          body: JSON.stringify({
            type: type,
            name: name
          })
        });

        showNotification(`${type === 'menu' ? 'ë©”ë‰´' : 'ì¥ì†Œ'}ê°€ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.`);
        await loadData();
      } catch (error) {
        console.error('Failed to remove item:', error);
      }
    }

    // ê°€ì¤‘ì¹˜ ì„¤ì •
    async function setWeight(type, name, weight) {
      try {
        await apiCall('/api/weight', {
          method: 'POST',
          body: JSON.stringify({
            type: type,
            name: name,
            weight: parseFloat(weight)
          })
        });

        showNotification('ê°€ì¤‘ì¹˜ê°€ ì„¤ì •ë˜ì—ˆìŠµë‹ˆë‹¤.');
        await loadData();
      } catch (error) {
        console.error('Failed to set weight:', error);
      }
    }

    // ìŠ¤í•€ ì‹¤í–‰
    async function spin() {
      if (appState.menus.length === 0 || appState.places.length === 0) {
        showNotification('ë©”ë‰´ì™€ ì¥ì†Œë¥¼ ëª¨ë‘ ì¶”ê°€í•´ì£¼ì„¸ìš”.', 'error');
        return;
      }

      const spinBtn = document.getElementById('spinBtn');
      const resultEl = document.getElementById('result');
      
      try {
        spinBtn.disabled = true;
        spinBtn.innerHTML = '<div class="loading"></div> ëŒë¦¬ëŠ” ì¤‘...';
        resultEl.innerHTML = '<div class="spinning">ğŸ²</div>';

        // ìŠ¤í•€ ì• ë‹ˆë©”ì´ì…˜ì„ ìœ„í•œ ì§€ì—°
        await new Promise(resolve => setTimeout(resolve, 2000));

        const result = await apiCall('/api/spin', {
          method: 'POST'
        });

        resultEl.innerHTML = `
          <div style="display: flex; align-items: center; gap: 30px;">
            <span style="font-size: 1.5rem;">
              <i class="fas fa-utensils"></i> ${result.menu}
            </span>
            <span style="font-size: 1.2rem; opacity: 0.9;">
              <i class="fas fa-map-marker-alt"></i> ${result.place}
            </span>
          </div>
        `;

        showNotification('ê²°ê³¼ê°€ ë‚˜ì™”ìŠµë‹ˆë‹¤! ğŸ‰');
      } catch (error) {
        console.error('Failed to spin:', error);
        resultEl.innerHTML = '<div class="empty-state">ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.</div>';
      } finally {
        spinBtn.disabled = false;
        spinBtn.innerHTML = '<i class="fas fa-play"></i> ëŒë ¤ë³´ê¸°!';
      }
    }

    // UI ë Œë”ë§
    function render() {
      renderList('menuList', appState.menus, appState.menu_weights, 'menu');
      renderList('placeList', appState.places, appState.place_weights, 'place');
    }

    function renderList(listId, items, weights, type) {
      const listEl = document.getElementById(listId);
      listEl.innerHTML = '';

      if (items.length === 0) {
        listEl.innerHTML = '<div class="empty-state">ì•„ì§ ì¶”ê°€ëœ í•­ëª©ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
        return;
      }

      items.forEach(item => {
        const li = document.createElement('li');
        li.innerHTML = `
          <div class="item-name">${item}</div>
          <div class="item-weight">
            ${weights[item] ? `ê°€ì¤‘ì¹˜: ${weights[item]}` : 'ê¸°ë³¸ê°’'}
          </div>
          <div style="display: flex; gap: 5px;">
            <input type="number" 
                   placeholder="ê°€ì¤‘ì¹˜" 
                   value="${weights[item] || ''}" 
                   style="width: 80px; padding: 4px 8px; border: 1px solid #ddd; border-radius: 5px;"
                   onchange="setWeight('${type}', '${item}', this.value)"
                   step="0.1" />

              <i class="fas fa-trash"></i>
            </button>
          </div>
        `;
        listEl.appendChild(li);
      });
    }

    // ì•Œë¦¼ í‘œì‹œ
    function showNotification(message, type = 'success') {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.className = `notification ${type} show`;
      
      setTimeout(() => {
        notification.classList.remove('show');

    }

    // ì—”í„°í‚¤ ì´ë²¤íŠ¸ ì²˜ë¦¬
    function handleKeyPress(event, type) {

    // í˜ì´ì§€ ë¡œë“œ ì‹œ ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°
    document.addEventListener('DOMContentLoaded', () => {

    });
  </script>
